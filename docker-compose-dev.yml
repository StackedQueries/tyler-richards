version: "3"
services:
  react-app:
    image: react-app
    build: ./frontend/
    stdin_open: true
    ports: 
      - "3000:3000"
    networks:
      - mern-app
    volumes:
        - ./frontend/:/usr/src/app
        - /usr/src/app/node_modules
  api:
    image: api
    build: ./backend/
    env_file: ./backend/config/${ENV}.env
    ports:
      - "5000:5000"
    networks:
      - mern-app
      
    volumes:
        - ./backend/:/usr/src/app
        - /usr/src/app/node_modules

networks:
  mern-app:
    driver: bridge
volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
